<body>
    <header>
        <div class="menu"></div>
        <nav>    
            <a href="desafio-negocio Buscador.html">Inicio</a> 
            <a href="Desafio Negocio.html">Registrar</a>  
         </nav>
        </div> 

    </header>
    <header>
        <h1>REGISTRA TU NEGOCIO</h1>


    </header>
    <form>
        <label>NOMBRE DEL LOCAL</label>
        <input type="text" name="nom" value="">
        <br><br>
        
        <label>CANTIDAD DE SUCURSALES</label>
        <input type="number" step="any" min="1" max="200"  required>
        <br><br>
        <label>NOMBRES Y APELLIDOS</label>
        <input type="text" name="nom" value="">
        <br><br>
        <label>TELEFONO DE CONTACTO</label>
        <input type="text" name="nom" value="">
        <br><br>
        <label>CORREO ELECTRONICO</label>
        <input type="text" name="nom" value="">
        <br><br>
        <label>TIPO DE NEGOCIO</label>
        <select name="NEGOCIO">
            <option value="lp">RESTAURANTE</option>
            <option value="cb">CAFE</option>
            <option value="cb">BEBIDAS</option>
            <option value="cb">MERCADO</option>
            <option value="cb">TIENDA</option>
            <option value="cb">MASCOTAS</option>
            <option value="cb">TALLER</option>
            <option value="cb">PIZZERIA</option>
        <br><br>

        </select>
        <br><br>
        <input type="submit" name="nom" value="Registrar">
        <input type="reset" name="nom" value="Limpiar">
    </form>
